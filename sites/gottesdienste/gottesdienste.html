<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gottesdienste.css">
    <title>Gottesdienst - Gottesdienste</title>
</head>
<body>
    <div class="container">
        <a class="select-button" id="Startseite" href="../../index.html">Start</a>
        <h1 class="headline">Gottesdienste</h1>
        <div id="gottesdienst-hinzufuegen"class="gottesdienst-hinzufuegen">
            <form id="form" action="" method="post" onsubmit="onsubmit=newGottesdienst();return false;" enctype="multipart/form-data">
                <p class="text" for="uploadFile">Gottesdienst hinzufügen</p>
                <label class="label" for="datetime">Datum und Uhrzeit</label>
                <input class="input" type="datetime-local" id="datetime" name="datetime">
                    <label class="label" for="files">Ablauf</label>
                <div class="file-container">
                    <input class="input input-center" type="file" id="files" name="files" accept="image/png, image/gif, image/jpeg, application/pdf">
                </div>
                <input class="button" type="submit" value="Gottesdienst hinzufügen">
            </form>
        </div>
    </div>
    <script src="gottesdienste.js"></script>
</body>
</html>
