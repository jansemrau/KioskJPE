<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Gottesdienst - Login</title>
</head>
<body>
    <div class="container">
        <a class="select-button" id="Startseite" href="../../index.html">Start</a>
        <h1 class="headline" id="registrationHeadline">Registrieren</h1>
        <h1 class="headline" id="loginHeadline">Login</h1>
        <div id="form-container"class="form-container">
            <form id="registrationForm" class="form" action="" method="post" onsubmit="onsubmit=register();return false;">
                <label class="label" for="firstname">Vorname</label>
                    <input class="input" type="text" id="firstname" name="firstname">
                <label class="label" for="files">Nachname</label>
                    <input class="input" type="text" id="lastname" name="lastname">
                <label class="label" for="files">E-Mail</label>
                    <input class="input" type="email" id="email" name="email">
                <label class="label" for="files">Passwort</label>
                    <input class="input" type="password" id="password" name="password">
                    <input class="input" type="password" id="passwordConfirm" name="passwordConfirm">
                <input class="button" type="submit" value="Registrieren">
            </form>
            <form id="loginForm" class="form" action="" method="post" onsubmit="onsubmit=login();return false;">
                <label class="label" for="files">E-Mail</label>
                <input class="input" type="email" id="emailLogin" name="email">
                <label class="label" for="files">Passwort</label>
                <input class="input" type="password" id="passwordLogin" name="password">
                <input class="button" type="submit" value="Login">
            </form>
        </div>
        <p class="infoBottom" onclick="changeView()">Sie sind neu? Hier registrieren</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
