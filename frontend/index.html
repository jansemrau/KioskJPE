<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Kiosk JPE</title>
    </head>
    <body onload="validateUser()">
        <div class="container">
            <div id="sweetsContainer" class="sweetsContainer"></div>
            <div id="accounting" class="accounting-container">
                <h2 class="accounting-name" id="participantName"></h2>
                <div class="accounting">
                    <p class="accountingElement" id="creditOld">
                        Alt: <b>0 €</b>
                    </p>
                    <p class="accountingElement" id="creditNew">
                        Neu: <b>0 €</b>
                    </p>
                    <p class="accountingElement" id="sum">Summe: <b>0 €</b></p>
                </div>
            </div>
            <div id="participants" class="participants">
                <table id="tableParticipants">
                    <thead>
                        <tr>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>Guthaben</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="purchase" class="purchase">
                <table id="tablePurchase">
                    <thead>
                        <tr>
                            <th>Artikel</th>
                            <th>Preis</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="settings" class="settings">
                <a href="https://www.jan-semrau.de/admin" class="button">Admin</a>
                <button class="button" onclick="toggleLightDark()">
                    Hell / Dunkel
                </button>
            </div>
            <div id="save">
                <button class="button" onclick="save()">Kaufen</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
