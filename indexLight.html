<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Kiosk JPE</title>
</head>
<body>
    <div class="container">
        <div id="suessigkeitenContainer" class="suessigkeitenContainer  lightMode">
        </div>
        <div id="buchhaltung" class="buchhaltung-container lightMode">
            <h2 class="buchhaltung-name" id="participantName"></h2>
            <div class="buchhaltung" class="lightMode">
                <p class="buchhaltungsElement" id="guthabenAlt">Alt: 0 €</p>
                <p class="buchhaltungsElement" id="guthabenNeu">Neu: 0 €</p>
                <p class="buchhaltungsElement" id="sum">Summe: 0 €</p>
            </div>
        </div>
        <div id="teilnehmer"  class="teilnehmer lightMode">
            <table id="tabelleTeilnehmer">
                <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Guthaben</th>
                </tr>
                </thead>
            </table>    
        </div>
        <div id="einkauf" class="einkauf lightMode">
            <table id="tabelleEinkauf" class="lightMode">
                <thead>
                    <tr>
                        <th>Artikel</th>
                        <th>Preis</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="speichern">
            <button class="select-button" onclick="speichern()">Kaufen</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
