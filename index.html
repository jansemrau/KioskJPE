<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gottesdienst</title>
</head>
<body>
    <div class="container">
        <div id="suessigkeitenContainer">
            <button class="suessigkeit" onclick="inDenEinkaufswagen(1, 'Lutscher', 0.2)">Lutscher <br> 20 Cent</button>
            <button class="suessigkeit" onclick="inDenEinkaufswagen(2, 'Erdbeeren', 0.1)">Erdbeeren <br> 10 Cent</button>
            <button class="suessigkeit" onclick="inDenEinkaufswagen(3, 'Getränk', 1)">Getränk <br> 1€</button>
            <button class="suessigkeit" onclick="inDenEinkaufswagen(4, 'Mäuse', 0.2)">Mäuse <br> 20 Cent</button>
        </div>
        <div id="buchhaltung">
            <p class="buchhaltungsElement" id="guthabenAlt">Alt: 0 €</p>
            <p class="buchhaltungsElement" id="guthabenNeu">Neu: 0 €</p>
            <p class="buchhaltungsElement" id="sum">Sum: 0 €</p>
        </div>
        <div id="teilnehmer">
                <button id="zeile">Zeile hinzufügen</button>
            <table id="tabelleTeilnehmer">
                <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Guthaben</th>
                </tr>
                </thead>
            </table>    
        </div>
        <div id="einkauf">
            <table id="tabelleEinkauf">
                <thead>
                    <tr>
                        <th>Artikel</th>
                        <th>Preis</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
