<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Kiosk JPE</title>
</head>
<body onload="validateUser()">
    <div class="container">
        <div id="suessigkeitenContainer" class="suessigkeitenContainer">
        </div>
        <div id="buchhaltung" class="buchhaltung-container">
            <h2 class="buchhaltung-name" id="participantName"></h2>
            <div class="buchhaltung">
                <p class="buchhaltungsElement" id="guthabenAlt">Alt: <b>0 €</b></p>
                <p class="buchhaltungsElement" id="guthabenNeu">Neu: <b>0 €</b></p>
                <p class="buchhaltungsElement" id="sum">Summe: <b>0 €</b></p>
            </div>
        </div>
        <div id="teilnehmer" class="teilnehmer">
            <table id="tabelleTeilnehmer">
                <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Guthaben</th>
                </tr>
                </thead>
            </table>    
        </div>
        <div id="einkauf" class="einkauf">
            <table id="tabelleEinkauf">
                <thead>
                    <tr>
                        <th>Artikel</th>
                        <th>Preis</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="settings" class="settings">
            <a href="http://89.22.122.138/admin" class="button">Admin</a>
            <button class="button" onclick="speichern()">Umrechnung</button>
            <button class="button" onclick="toggleLightDark()">Hell / Dunkel</button>
        </div>
        <div id="speichern">
            <button class="button" onclick="speichern()">Kaufen</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
