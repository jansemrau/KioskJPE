<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Kiosk JPE - Admin</title>
</head>
<body>
    <div class="container" id="container">
        <div id="form-container" class="form-container">
            <form id="participantForm" class="form" action="" method="post" onsubmit="onsubmit=newParticipant();return false;">
                <button class="button button--inline" id="sig-cancellationBtnImage" onclick="signOut()">Abmelden</button>
                <h2 class="headline headline--small">Neuer Teilnehmer</h2>
                <label class="label" for="firstname">Vorname</label>
                <input class="input" type="text" id="firstname" name="firstname">
                <label class="label" for="lastname">Nachname</label>
                <input class="input" type="text" id="lastname" name="lastname">
                <label class="label" for="guthaben">Guthaben in €</label>
                <input class="input" type="text" id="guthaben" name="guthaben">
                <input class="button" type="submit" value="Registrieren">
            </form>
                    <table id="tabelleTeilnehmer">
                        <thead>
                            <tr>
                                <th>Vorname</th>
                                <th>Nachname</th>
                                <th>Guthaben</th>
                                <th>Aktion</th>
                            </tr>
                        </thead>
                    </table>
                            <hr class="hr">
            <form id="productForm" class="form" action="" method="post" onsubmit="onsubmit=newProduct();return false;">
                <h2 class="headline headline--small">Neues Produkt</h2>
                <label class="label" for="name">Name</label>
                <input class="input" type="text" id="name" name="name">
                <label class="label" for="price">Preis in €</label>
                <input class="input" type="text" id="price" name="price">
                <input class="button" type="submit" value="Einfügen">
            </form>
                    <table id="tabelleProdukte">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Preis (€)</th>
                                <th>Aktion</th>
                            </tr>
                        </thead>
                    </table>
        </div>
    </div>
    <div id="myModal" class="Modal is-hidden is-visuallyHidden">
        <!-- Modal content -->
        <div class="Modal-content" id="modal-canvas">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="canvasContainer">
                        <canvas id="sig-canvas">
                        </canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="button button--inline" id="sig-submitBtn">Auszahlen</button>
                        <button class="button button--inline" id="sig-clearBtn">Unterschrift neu</button>
                        <button class="button button--inline" id="sig-cancellationBtn">Abbruch</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="Modal-content" id="modal-image-container">
            <div class="modal-image" id="modal-image">
                
            </div>
            <button class="button button--inline" id="sig-cancellationBtnImage">Zurück</button>
        </div>  
    </div>
    <script src="admin.js"></script>
</body>
</html>
